<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Algo Teacher</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="home">
    <header>
      <div class="container">
        <a class="logo" href="index.html">ALGO Teacher</a>
        <div class="menu">

          <a href="index.html"><span class="menu_info">다른 모듈로</span></a>
          <a href="contribution.html"><span class="menu_maker">만든이 / 공헌하기</span></a>
        </div>
      </div>
    </header>
    <div class="showcase">
      <div class="container">
        <div class="showcase_infomation">
          <h1>Search</h1>
          <p>
            데이터를 검색하는 방법에 대해 알아보자.
          </p>
          <h1>참고 자료</h1>
          <ul>
            <li><a href="#">검색 (자료 구조) - 위키백과, 우리 모두의 백과사전</a></li>
            <li><a href="#">검색 (자료구조) - 나무위키</a></li>
            <li><a href="#">검색 (자료구조) - 네이버</a></li>
            <li><a href="#">검색 (자료구조) - 유튜브 검색</a></li>
          </ul>
        </div>
        <div class="showcase_image">
          <img src="img/search.jpg" alt="search">
        </div>
      </div>
    </div>

    <div class="more">
      <a href="#module">
        <p>자세히 알아보기</p>
        <i class="material-icons">keyboard_arrow_down</i>
      </a>
    </div>
  </div>
  <div class="container" id="module" style="margin-top: 4rem;">
      <div class="content">
        <div class="slider_control">
          <div class="button left" id="slider_left">
            <i class="material-icons">chevron_left</i>
          </div>
          <div class="button right" id="slider_right">
            <i class="material-icons">chevron_right</i>
          </div>
        </div>

        <div class="slider" id="slider">
          <ul>
            <li>
              <h1>소스코드</h1>
              <textarea class="textarea_box" readonly>

                function Queue() {
                   this.data = [];
                }

                Queue.prototype.enqueue = function(element) {
                   this.data.push(element);
                }

                Queue.prototype.dequeue = function() {
                   return this.data.shift();
                }

                Queue.prototype.toString = function() {
                   return this.data;
                }
              </textarea>
            </li>
            <li>
              <h1>도움 영상</h1>
            </li>
          </ul>
        </div>
      </div>

      <h1>시각화</h1>

      <h5>순차 검색</h5>
      <div class="content">
        <div class="visible">
          <div class="visible_control">
            <input type="text" class="visible_input" id="search_input_array" disabled="disabled"/>
            <input type="text" class="visible_input" id="search_input_value" placeholder="검색할 데이터를 입력하세요."/>
            <button id="search_button">검색</button>
            <button class="remove" id="search_clear">초기화</button>
          </div>
        </div>
        <div class="search_container"></div>
      </div>

      <h5>이진 검색</h5>
      <div class="content">
        <div class="visible">
          <div class="visible_control">
            <input type="text" class="visible_input" id="binary_search_input_array" disabled="disabled"/>
            <input type="text" class="visible_input" id="binary_search_input_value" placeholder="검색할 데이터를 입력하세요."/>
            <button id="binary_search_button">검색</button>
            <button class="remove" id="binary_search_clear">초기화</button>
          </div>
        </div>
        <div class="binary_search_container"></div>
      </div>

    </div>

  </div>
  <script src="bundle.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</body>
</html>
